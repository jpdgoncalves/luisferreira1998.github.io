<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/responsive-fonts.css">
    <link rel="stylesheet" href="./src/css/dropdown-js.css">
    <link rel="stylesheet" href="./src/css/modal.css">
    <link rel="stylesheet" href="./index.css">
    <script type="module" src="src/js/dropdown-js.js"></script>
    <script type="module" src="src/js/projects-display.js"></script>
    <script type="module" src="src/js/modal.js"></script>
    <script type="module" src="./index.js"></script>
</head>

<body>
    <div class="modal" data-modal-name="project-details">
        <div class="modal-content" id="project-details">
            <h1 class="modal-title rf-h2"></h1>
            <div class="modal-body"></div>
            <div class="modal-links">
                <a href="#" target="_blank" id="Repository" style="background-color: var(--light-blue-color);" rel="noreferrer noopener">Repository</a>
                <a href="#" target="_blank" id="Download" style="background-color: var(--green-color);" rel="noreferrer noopener">Download</a>
                <a href="#" target="_blank" id="Demo" style="background-color: var(--purple-color);" rel="noreferrer noopener">Demo</a>
                <a href="#" target="_blank" id="Documentation" style="background-color: var(--dark-blue-color);" rel="noreferrer noopener">Documentation</a>
            </div>
        </div>
    </div>
    <main>
        <!-- Welcome Section-->
        <section class="welcome">
            <div class="welcome-content responsive-fonts">
                <h1>Welcome to my page</h1>
                <p>Down below you will find projects I have worked on</p>
            </div>
        </section>

        <!-- List of projects-->
        <section class="projects">
            <!-- Filter options-->
            <div class="filter-options">
                <div class="dropdown" id="dropdown-languages">
                    <div class="dropdown-title">
                        <div class="centered-y space-between">
                            <span>Language Filter...</span>
                            <!--Dropdown arrow-->
                            <img class="dropdown-icon" src="./res/img/dropdown-arrow.svg" />
                        </div>
                    </div>
                    <ul class="dropdown-content">
                        <li data-value="js">
                            <div class="centered-y">
                                <span>Javascript</span>
                            </div>
                        </li>
                        <li data-value="html">
                            <div class="centered-y">
                                <span>HTML</span>
                            </div>
                        </li>
                        <li data-value="css">
                            <div class="centered-y">
                                <span>CSS</span>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="dropdown" id="dropdown-tags">
                    <div class="dropdown-title">
                        <div class="centered-y space-between">
                            <span>Tag Filter...</span>
                            <!--Dropdown arrow-->
                            <img class="dropdown-icon" src="./res/img/dropdown-arrow.svg" />
                        </div>
                    </div>
                    <ul class="dropdown-content">
                        <li data-value="Repository">
                            <div class="centered-y">
                                <span>Repository</span>
                            </div>
                        </li>
                        <li data-value="Download">
                            <div class="centered-y">
                                <span>Download</span>
                            </div>
                        </li>
                        <li data-value="Demo">
                            <div class="centered-y">
                                <span>Demo</span>
                            </div>
                        </li>
                        <li data-value="Documentation">
                            <div class="centered-y">
                                <span>Documentation</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Projects Display-->
            <div class="projects-display" id="projects-display"><!-- <div class="project-card">
                    <div class="project-icon">
                        <img src="./res/img/javascript-icon.svg" />
                    </div>
                    <div class="project-title">
                        <h1>Porfolio</h1>
                    </div>
                    <div class="project-body">
                        The page that you see right now.
                    </div>
                    <div class="project-tags">
                        <span class="project-tag text-light-blue">Repository</span>
                        <span class="project-tag text-green">Download</span>
                        <span class="project-tag text-purple">Demo</span>
                        <span class="project-tag text-dark-blue">Documentation</span>
                    </div> -->
                </div>
            </div>
        </section>
    </main>
</body>

</html>
